<html>
<head>
  <meta charset="utf-8">
  <title>Animation et CSS</title>
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<div>
  <p>Hover sur l'image pour d√©clencher l'animation</p>
  <img src="img/indicator.png" id="favoris">
</div>
<div>
  <a href="#" id="start-anim">Clic dans la zone grise pour animer</a>
  <div id="square-container">
    <div class="box" id="red"></div>
    <div class="box" id="green"></div>
    <div class="box" id="blue"></div>
  </div>
</div>

<script type="text/javascript">
 $('#start-anim').click(function() {

    var red = $('#red');
    var blue = $('#blue');
    var green = $('#green');
    var animEnd = 'webkitAnimationEnd oanimationend oAnimationEnd msAnimationEnd animationend';

    red.addClass("move");
    red.one(animEnd, function() {
      blue.addClass("move");
    });
    blue.one(animEnd, function() {
      green.addClass("move");
    });


 });
</script>
</body>
</html>
